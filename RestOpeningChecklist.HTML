<html lang="en">
<head>

    <title>Restaurant Opening Checklist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 10px;
            background-color: #e6ffe6;
            color: #333;
            position: relative;
        }
        h1 {

            font-size: 24px;

        }

            font-size: 18px;

        }
        .container {

            margin: auto;
            padding: 10px;
        }

            flex-direction: column;
            align-items: flex-start;
        }
        .top-section label, .footer-section label {
            margin-top: 5px;
        }
        .top-section input, .footer-section input {

        }
        .checklist {

        }
        .checklist h3 {

        }
        .checklist div {
            margin-bottom: 10px;
        }
        .actions {
            text-align: right;
            margin-top: 20px;

        .actions button:hover {

        .remarks {

        .footer {

            margin-top: 40px;

        }
        .watermark {

            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            z-index: -1;
            font-size: 50px;
            color: #ccc;
        }

                justify-content: space-between;
                align-items: center;
            }
            .top-section input, .footer-section input {

            }
        }
    </style>
</head>

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const currentDate = new Date();
            const formattedDate = currentDate.toISOString().slice(0, 10);
            const formattedTime = currentDate.toTimeString().slice(0, 5);

            document.getElementById('date').value = formattedDate;
            document.getElementById('time').value = formattedTime;
        });

        async function generateJPEG() {
            const element = document.getElementById('capture-area');
            const canvas = await html2canvas(element, { scale: 2 });
            const imgData = canvas.toDataURL('image/jpeg', 1.0);

            const outletName = document.getElementById('restaurant').value.replace(/\s+/g, '_');
            const date = document.getElementById('date').value.replace(/-/g, '_');
            const fileName = `Outlet_Opening_Checklist_${outletName}_${date}.jpg`;

            const link = document.createElement('a');
            link.href = imgData;
            link.download = fileName;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function clearAll() {
            document.querySelectorAll('input[type=checkbox]').forEach(el => el.checked = false);
            document.getElementById('remarks').value = '';
            document.getElementById('handover_by').value = '';
            document.getElementById('handover_to').value = '';
        }
    </script>
